<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Project Pokédex</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div id="main-wrapper">
        <header>
            <a href="#" class="logo">
                <img src="/images/Pokedex.png" title="Image by Gaspershut at Bulbapedia">
            </a>
            <div class="text">
                <h1>Creative Project Pokédex</h1>
            </div>
        </header>
        <article>
            <form>
                <input type="text" placeholder="Who's That Pokémon?" id="pokemonInput" />
                <input type="button" value="Search" id="searchButton" />
            </form>
            <div id="searchResponse">
                <div class="flex-container">
                    <div class="flex-item">
                        <p>Pokémon Name</p>
                    </div><div class="flex-item">
                        <p>ID</p>
                    </div><div class="flex-item">
                        <img src="https://via.placeholder.com/192">
                    </div><div class="flex-item">
                    
                    </div><div class="flex-item">
                    
                    </div><div class="flex-item">
                    
                    </div><div class="flex-item">
                    
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <p>2019 ZET</p>
            <p><a href="https://github.com/zetyler/creative-project-2">GitHub</a></p>
            <p><a href="https://pokeapi.co/">PokéAPI</a></p>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
