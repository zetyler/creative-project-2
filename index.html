<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Project Pokédex</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div id="main-wrapper">
        <header>
            <a href="#" class="logo">
                <img src="/images/Pokedex.png" title="Image by Gaspershut at Bulbapedia">
            </a>
            <div class="text">
                <h1>Creative Project Pokédex</h1>
            </div>
        </header>
        <article>
            <form>
                <input type="text" placeholder="Who's That Pokémon?" id="pokemonInput" title="Need some examples? Try pikachu, charmander, bulbasaur, and squirtle." />
                <input type="button" value="Search" id="searchButton" class="button" />
                <p class="hint">Need an example? Try Pikachu, Bulbasaur, Charmander, or Squirtle.</p>
            </form>
            
            <div id="searchResponse">
                <div class="flex-container">
                    <div class="flex-item">
                        <p>Pokémon Name</p>
                    </div><div class="flex-item">
                        <p>ID</p>
                    </div><div class="flex-item">
                        <div id="sprite">
                            <div id="sprite-holder">?</div>
                        </div>
                        <form>
                            <input type="button" value="Not Shiny" id="shinyButton" class="button" />
                            <input type="button" value="Front" id="frontButton" class="button" />
                            <input type="button" value="Back" id="backButton" class="button" />
                        </form>
                    </div><div class="flex-item traits">
                        <p>Types</p>
                        <div class="pkType">
                            Type 1
                        </div>
                        <div class="pkType">
                            Type 2
                        </div>
                    </div><div class="flex-item traits">
                        <p>Abilities</p>
                        <div class="pkAbility">
                            Ability 1
                        </div>
                        <div class="pkAbility">
                            Ability 2
                        </div>
                        <div class="pkAbility">
                            Hidden Ability
                        </div>
                    </div><div class="flex-item traits">
                        <p>Size</p>
                    </div><div class="flex-item">
                        <p>Possible Moves</p>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <p>2019 ZET</p>
            <p><a href="https://github.com/zetyler/creative-project-2">GitHub</a></p>
            <p><a href="https://pokeapi.co/">PokéAPI</a></p>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
